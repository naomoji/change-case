<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>句首字母大写</title>
    <link rel="stylesheet" href="css/sentence_case.css">
</head>

<body>
    <div class="content">
        <h1>英文句子首字母转为大写</h1>
        <textarea id="inputText" placeholder="请输入文本"></textarea>
        <div class="button">
            <button class="front" id="convertButton">转换</button>
            <button class="front" id="copyButton">复制结果↓</button>
            <button class="front" id="clearButton">清空输入↑</button>
        </div>
        <div id="result"></div>
        <button id="toTop">返回顶部</button>
        <div id="message">消息弹窗</div>
    </div>
    <script src="js/sentence_case.js"></script>
</body>

</html>
